<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <script>
        const body = document.querySelector('body')

        const div1 = document.createElement('div')
        div1.classList.add('destaque')
        div1.innerHTML = 'Primeiro' //cria a div, seta uma classe, seta um valor

        const div2 = document.createElement('div')
        div2.setAttribute('wm-atributo', 'valor')
        div2.innerHTML = 'Segundo'

        const p = document.createElement('p')
        p.innerHTML = 'Terceiro'
        const div3 = document.createElement('div')
        div3.appendChild(p) //adiciona p ao final do ultimo elemento criado

        body.appendChild(div1) //adiciona as divs ao body (exibe em tela)
        body.appendChild(div2)
        body.appendChild(div3)

        const texto = document.createTextNode('Antes...')
        div3.insertBefore(texto, div3.childNodes[0]) //insere antes do elemento [0] o n√≥ (texto) criado para a div3

        const div4 = div3.cloneNode(true) //gerou clone da div3 com todos os atributos internos (true)
        body.appendChild(div4)
        body.removeChild(div3)
    </script>
</body>

</html>

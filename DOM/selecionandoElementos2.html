<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #02</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body class="conteudo exercicio">
    <div id="primeiro">#primeiro</div>
    <div wb-attrib>Segundo</div>
    <div class="ultimo terceiro"><span wb-attrib>.terceiro .ultimo</span></div>
    <script>              
        document.querySelector('#primeiro').classList.add('destaque') //add class destaque pegando pelo id

        const selecionar = seletor =>
            document.querySelectorAll(seletor).forEach(e => e.classList.add('destaque')) //querySelectorAll seleciona mais de um objeto
        const deselecionar = seletor =>
            document.querySelectorAll(seletor).forEach(e => e.classList.remove('destaque'))

        selecionar('div')

        deselecionar('*')
        selecionar('.terceiro.ultimo')

        deselecionar('*')
        selecionar(':not(#primeiro)') //todo mundo que não é primeiro é selecionado

        deselecionar('*')
        selecionar(':nth-child(1)')

        deselecionar('*')
        selecionar('div:nth-of-type(1)')

        deselecionar('*')
        selecionar('[wb-attrib]') //seleciona a partir de um atributo
    </script>
</body>
</html>
